<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <title>Registration Form</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />
	<link rel="stylesheet" href="../static/css/materia/bootstrap.min.css"  th:href="@{css/materia/bootstrap.min.css}" />
 
</head>
<body>
<div  layout:fragment="content" class="container mySpace">
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TaskQuery</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/register">Register</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/login">Login</a>
      </li>
      
  </div>
</nav>
</div>
    <!-- Main component for a primary marketing message or call to action -->
    <div  layout:fragment="content" class="container mySpace">
    <div class="alert alert-info" th:if="${exist}">
    <p class="text text-center">
    User with this Email already exist. Please try another Email to register.
    </p>
    </div>
    
        <form th:action="@{/register}" th:object="${user}" method="post">

			<div class="form-group">
				<label for="email" class="form-control-label">Email</label> 
				<input type="text" class="form-control" th:field="*{email}" id="email" />
				<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Password</label> 
				<input type="password" class="form-control" th:field="*{password}" id="password" />
				<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="form-group">
				<label for="name" class="form-control-label">Name</label> 
				<input type="text" class="form-control" th:field="*{name}" id="name" /> 
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<input type="submit" value="Submit" class="btn btn-success" />
    <p class="text text-center">
	&copy; 2020 - Made By Aman
	</p>
	</form>
	</div>

 <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{webjars/jquery/1.9.1/jquery.min.js}"></script>
  <script th:src="@{webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
